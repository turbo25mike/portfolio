<div class="progress-wrapper" ng-hide="vm.workItems.$resolved">
    Welcome! Looks like we're still fetching things, hold on this shouldn't take long.
    <div class="progress" style="width: 200px; height: 5px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
            <span class="sr-only">loading...</span>
        </div>
    </div>
</div>

<section ng-repeat="item in vm.workItems | orderBy: 'order'" class="work-item" style="{{item.style}}" repeat-complete="vm.sectionsLoaded()">
    <div class="work-item-date">{{item.date}} <a href="/admin/experience/{{item._id}}" class="btn btn-default btn-xs" ng-show="vm.isAdmin()"><i class="glyphicon glyphicon-pencil"></i></a></div>
    <div class="work-item-header">{{item.name}}</div>
    <a class="work-item-main-img" href="/experience/{{item._id}}" style="background-image: url(http://res.cloudinary.com/{{vm.appSettings.cloudinaryName}}/image/upload/{{(item.image.transformations) ? item.image.transformations + '/': ''}}{{item.image.id}}.{{item.image.format}});"></a>
</section>
