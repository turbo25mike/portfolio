<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-wrapper">
    <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in vm.users">
            <strong>{{user.name}}</strong>
            <br>
            <span class="text-muted">{{user.email}}</span>
            <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
    </ul>

    <form class="form" name="form" ng-submit="vm.save(form)" novalidate>

            <div class="form-group">
                <label>Name</label>

                <input type="text" name="name" class="form-control" ng-model="vm.config.name" required>
                
            </div>
            <div class="form-group">
                <label>Email Address</label>

                <input type="email" name="contactEmailAddress" class="form-control" ng-model="vm.config.contactEmailAddress" required>
                
            </div>
            <div class="form-group">
                <label>LinkedIn Url</label>

                <input type="url" name="linkedInAddress" class="form-control" ng-model="vm.config.linkedInAddress">
                
            </div>
            <div class="form-group">
                <label>GitHub Url</label>

                <input type="url" name="githubAddress" class="form-control" ng-model="vm.config.githubAddress">
                
            </div>
         <div class="form-group">
                <label>Bio</label>

             <textarea rows="5" type="text" name="about" class="form-control" ng-model="vm.config.about" required></textarea>
                
            </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                Please enter a valid name.
            </p>
            <p class="help-block" ng-show="form.contactEmailAddress.$error.required && vm.submitted">
                Please enter a valid email address.
            </p>
            <p class="help-block" ng-show="form.about.$error.required && vm.submitted">
                Please enter a valid bio.
            </p>
        </div>
        
        <div class="form-group">
        <button class="btn btn-primary btn-lg" type="submit">
                    Save
                </button>
                <a class="btn btn-default btn-lg" href="/">
            Cancel
          </a>
        </div>
    </form>
</div>
