<div style="margin-top:50px; overflow-x:hidden;">
    <div class="appear-item" style="opacity:0;" ng-repeat="item in vm.item.experienceItems | orderBy: 'order'" repeat-complete="vm.sectionsLoaded()">       
        <div class="experience-img" ng-show="item.kind === 'image'" style="background-image:url(http://res.cloudinary.com/{{vm.appSettings.cloudinaryName}}/image/upload/{{(item.transformations) ? item.transformations + '/': ''}}{{item.id}}.{{item.format}}); {{item.style}}" ></div>
        <div ng-show="item.kind === 'text'" class="font-exlg" style="{{item.style}}">{{item.info}}</div>
    </div>
</div>

<div class="progress-wrapper" ng-hide="vm.item.$resolved">
    Looks like we're still fetching this experience, hold on this shouldn't take long.
    <div class="progress" style="width: 200px; height: 5px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
            <span class="sr-only">loading...</span>
        </div>
    </div>
</div>
