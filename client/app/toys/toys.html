<div class="progress-wrapper" ng-hide="vm.toys.$resolved">
    <small>Patience is a virtue, hopefully we won't test it for to long.</small>
    <div class="progress" style="width: 200px; height: 5px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%">
            <span class="sr-only">loading...</span>
        </div>
    </div>
</div>

<div class="page-wrapper" ng-show="vm.toys.$resolved">
    <a href="/admin/toy/new" class="btn btn-default btn-xs" ng-show="vm.isAdmin()"><i class="glyphicon glyphicon-plus"></i> new toy</a>
    <h1 class="toys-header"><i class="fa fa-music"></i> These are a few of my favorite things. <i class="fa fa-music"></i></h1>

    <div ng-repeat="toy in vm.toys">
        <h2>{{toy.name}} <a href="/admin/toy/{{toy._id}}" class="btn btn-default btn-xs" ng-show="vm.isAdmin()"><i class="glyphicon glyphicon-pencil"></i></a></h2> 
        <img style="margin-right:5px;" ng-repeat="image in toy.images" ng-src="http://res.cloudinary.com/{{vm.appSettings.cloudinaryName}}/image/upload/{{(image.transformations) ? image.transformations + '/': ''}}{{image.id}}.{{image.format}}" />
    </div>
</div>
